---
layout: default
title: News
---

<div class="content">
  <small><a href="/index.html">Home</a> > News</small>

  <h1>All Posts</h1>
  <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <h4>{{ post.date | date_to_string: "ordinal", "US" }}</h4>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
</div>
