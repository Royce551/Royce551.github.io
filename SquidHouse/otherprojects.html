---
layout: default
title: Other Projects
---

<div class="content">

    <small><a href="/SquidHouse/index.html">Home</a> > Other Projects</small>

    <h1>All my projects so far</h1>
    <ul>
        {% assign sorted_projects = site.data.projects | sort: 'name' %}
        {% for item in sorted_projects %}
            <li>
                <a href="{{ item.link }}">
                    <h3>{{ item.name }}</h3>
                </a>
                <p>{{ item.description }}</p>
                
            </li>
        {% endfor %}
    </ul>
</div>
